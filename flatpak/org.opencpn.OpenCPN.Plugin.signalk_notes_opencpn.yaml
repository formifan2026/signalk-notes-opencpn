id: org.opencpn.OpenCPN.Plugin.signalk_notes_opencpn

runtime: org.opencpn.OpenCPN
runtime-version: stable
sdk: org.freedesktop.Sdk//22.08
build-extension: true
separate-locales: false
appstream-compose: false

finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --device=all

modules:
  - name: signalk_notes_opencpn
    no-autogen: true
    buildsystem: cmake
    builddir: true
    config-opts:
        - -DCMAKE_INSTALL_PREFIX=/app/extensions/signalk_notes_opencpn
        - -DOCPN_FLATPAK_BUILD=ON
        - -DOCPN_TARGET=flatpak
        - -DSDK_VER=22.08
        - -DWX_VER=32
    build-options:
        cflags: -fPIC
        cxxflags: -fPIC -DFLATPAK
        strip: true
    sources:
        - type: dir
          path: ../..
