---
name: Build SignalK Notes Plugin

on:
  workflow_dispatch:        # Manuelles Starten im GitHub UI
  push:
    tags:
      - v*                  # Automatisch nur bei Tags wie v1.0.0-alpha

env:
  CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
  CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}
  CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
  CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}

jobs:
  build-ubuntu-docker:
    runs-on: ubuntu-latest
    env:
      OCPN_TARGET: ubuntu-docker
      CMAKE_BUILD_PARALLEL_LEVEL: 2
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
  
      - name: Install Cloudsmith CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install cloudsmith-cli
  
      - name: Build inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:22.04 \
            bash -c "
              set -xe
  
              apt-get update &&
              apt-get install -y \
                git cmake build-essential gettext devscripts equivs \
                wx-common libwxbase3.2-dev libwxgtk3.2-dev \
                libbz2-dev libcurl4-openssl-dev libexpat1-dev \
                libcairo2-dev libarchive-dev liblzma-dev \
                libexif-dev lsb-release software-properties-common &&
  
              # Extra libs
              if [ -f ci/extras/extra_libs.txt ]; then
                xargs -a ci/extras/extra_libs.txt apt-get install -y
              fi
              if [ -f ci/extras/ubuntu-docker_extra_libs.txt ]; then
                xargs -a ci/extras/ubuntu-docker_extra_libs.txt apt-get install -y
              fi
  
              # OpenCPN installieren
              add-apt-repository ppa:opencpn/opencpn -y &&
              apt-get update &&
              apt-get install -y opencpn opencpn-dev &&
  
              # Build dependencies aus control-Datei
              if [ -f ci/control ]; then
                mk-build-deps --install ci/control
              fi
  
              # opencpn-libs aktualisieren
              git config --global protocol.file.allow always
              git submodule update --init opencpn-libs
  
              # Plugin bauen
              rm -rf build &&
              mkdir build &&
              cd build &&
              cmake .. \
                -DCMAKE_BUILD_TYPE=Release \
                -DOCPN_TARGET=ubuntu-docker &&
              make -j$(nproc) &&
              make package
            "
  
      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        shell: bash
        working-directory: build
        run: |
          chmod +x ../ci/gha-cloudsmith-upload.sh
          ../ci/gha-cloudsmith-upload.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
          CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}
          CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}

  build-debian:
    runs-on: ubuntu-latest
    env:
      OCPN_TARGET: debian-x86_64
      CMAKE_BUILD_PARALLEL_LEVEL: 2
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
  
      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts equivs git cmake build-essential gettext
  
      - name: Install extra libs
        run: |
          if [ -f ci/extras/extra_libs.txt ]; then
            sudo xargs -a ci/extras/extra_libs.txt apt-get install -y
          fi
          if [ -f ci/extras/debian_extra_libs.txt ]; then
            sudo xargs -a ci/extras/debian_extra_libs.txt apt-get install -y
          fi
  
      - name: Install build-deps from control file
        run: |
          sudo mk-build-deps --install ./ci/control
  
      - name: Update opencpn-libs
        run: |
          git submodule update --init opencpn-libs
  
      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr/local
  
      - name: Build
        run: |
          cd build
          make -j$(nproc)
  
      - name: Package
        run: |
          cd build
          make package
          ls -l

      - name: Install Cloudsmith CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade pip
          pip3 install cloudsmith-cli

      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        shell: bash
        working-directory: build
        run: |
          chmod +x ../ci/gha-cloudsmith-upload.sh
          ../ci/gha-cloudsmith-upload.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
          CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}
          CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}
      
  build-flatpak:
    runs-on: ubuntu-latest
    env:
      OCPN_TARGET: flatpak-x86_64
      BUILD_ARCH: x86_64
      SDK_VER: 22.08
      FLATPAK_BRANCH: stable
      CMAKE_BUILD_PARALLEL_LEVEL: 2
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
  
      - name: Install base dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git ca-certificates wget \
            flatpak flatpak-builder python3-pip
  
      - name: Install Cloudsmith CLI
        run: |
          pip3 install --upgrade pip
          pip3 install cloudsmith-cli
  
      - name: Install extra libs
        run: |
          if [ -f ci/extras/extra_libs.txt ]; then
            sudo xargs -a ci/extras/extra_libs.txt apt-get install -y
          fi
          if [ -f ci/extras/flatpak_extra_libs.txt ]; then
            sudo xargs -a ci/extras/flatpak_extra_libs.txt apt-get install -y
          fi
  
      - name: Update opencpn-libs
        run: |
          git config --global protocol.file.allow always
          git submodule update --init opencpn-libs
  
      - name: Setup Flatpak environment
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Sdk//$SDK_VER
          flatpak install --user -y flathub org.opencpn.OpenCPN
  
      - name: Configure CMake
        run: |
          rm -rf build
          mkdir build
          cd build
          cmake .. \
            -DOCPN_TARGET=$OCPN_TARGET \
            -DBUILD_ARCH=$BUILD_ARCH \
            -DOCPN_FLATPAK_CONFIG=ON \
            -DSDK_VER=$SDK_VER \
            -DFLATPAK_BRANCH=$FLATPAK_BRANCH
  
      - name: Build Flatpak
        run: |
          cd build
          make flatpak-build
          make flatpak-pkg
  
      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        shell: bash
        working-directory: build
        run: |
          chmod +x ../ci/gha-cloudsmith-upload.sh
          ../ci/gha-cloudsmith-upload.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
          CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}
          CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}
  
  build-macos:
    runs-on: macos-12
    env:
      OCPN_TARGET: macos
      CMAKE_BUILD_PARALLEL_LEVEL: 2

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update-reset
          brew install cmake gettext libarchive libexif cairo wget

      - name: Install wxWidgets 3.2.2.1
        run: |
          wget https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.2.1/wxWidgets-3.2.2.1.tar.bz2
          tar xf wxWidgets-3.2.2.1.tar.bz2
          cd wxWidgets-3.2.2.1
          ./configure --disable-debug --enable-unicode --enable-shared
          make -j$(sysctl -n hw.logicalcpu)
          sudo make install

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=app/files

      - name: Build
        run: |
          cd build
          make -j$(sysctl -n hw.logicalcpu)
          make install
          make package

      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        run: |
          cp ci/gha-cloudsmith-upload.sh build/
          cd build
          chmod +x gha-cloudsmith-upload.sh
          ./gha-cloudsmith-upload.sh
      

  build-macos-universal:
    runs-on: macos-12
    env:
      OCPN_TARGET: macos-universal
      CMAKE_BUILD_PARALLEL_LEVEL: 2

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update-reset
          brew install cmake gettext libarchive libexif cairo wget

      - name: Install universal dependencies
        run: |
          wget -q https://dl.cloudsmith.io/public/nohal/opencpn-plugins/raw/files/macos_deps_universal.tar.xz \
               -O /tmp/macos_deps_universal.tar.xz
          sudo tar -C /usr/local -xJf /tmp/macos_deps_universal.tar.xz

      - name: Configure Universal Build
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX= \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.10 \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DOCPN_TARGET_TUPLE="darwin-wx32;10;universal"

      - name: Build Universal
        run: |
          cd build
          make -j$(sysctl -n hw.logicalcpu)
          make package || make package

      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        run: |
          cp ci/gha-cloudsmith-upload.sh build/
          cd build
          chmod +x gha-cloudsmith-upload.sh
          ./gha-cloudsmith-upload.sh
      
