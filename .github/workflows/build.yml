  build-android-arm64:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk
      OCPN_TARGET: android-arm64
      CMAKE_BUILD_PARALLEL_LEVEL: 2
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
  
      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip git ninja-build gettext python3-pip
  
      - name: Install Cloudsmith CLI
        run: |
          pip3 install --upgrade pip
          pip3 install cloudsmith-cli
  
      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
  
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-29" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
  
      - name: Set NDK path
        run: |
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
  
      - name: Update opencpn-libs
        run: |
          git config --global protocol.file.allow always
          git submodule update --init opencpn-libs
  
      - name: Install extra libs
        run: |
          if [ -f ci/extras/extra_libs.txt ]; then
            sudo xargs -a ci/extras/extra_libs.txt apt-get install -y
          fi
          if [ -f ci/extras/android-arm64_extra_libs.txt ]; then
            sudo xargs -a ci/extras/android-arm64_extra_libs.txt apt-get install -y
          fi
  
      - name: Download OCPNAndroidCommon
        run: |
          wget https://github.com/bdbcat/OCPNAndroidCommon/archive/master.zip
          unzip master.zip
          mv OCPNAndroidCommon-master OCPNAndroidCommon
  
      - name: Install latest CMake via pip
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install cmake
  
      - name: Configure CMake
        run: |
          mkdir build
          cd build
  
          # Determine BUILD_TYPE
          if git describe --exact-match --tags >/dev/null 2>&1; then
            BUILD_TYPE=Release
          else
            BUILD_TYPE=Debug
          fi
  
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=cmake/android-aarch64-toolchain.cmake \
            -DANDROID_NDK=$ANDROID_NDK_HOME \
            -DOCPN_Android_Common=../OCPNAndroidCommon \
            -D_wx_selected_config=androideabi-qt-arm64 \
            -DwxQt_Build=build_android_release_64_static_O3 \
            -DQt_Build=build_arm64/qtbase \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  
      - name: Build
        run: |
          cd build
          make -j$(nproc)
  
      - name: Package
        run: |
          cd build
          make package
  
      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        shell: bash
        working-directory: build
        run: |
          chmod +x ../ci/gha-cloudsmith-upload.sh
          ../ci/gha-cloudsmith-upload.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
          CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}
          CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}
  
  build-android-armhf:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk
      OCPN_TARGET: android-armhf
      CMAKE_BUILD_PARALLEL_LEVEL: 2
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
  
      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip git ninja-build gettext python3-pip
  
      - name: Install Cloudsmith CLI
        run: |
          pip3 install --upgrade pip
          pip3 install cloudsmith-cli
  
      - name: Install Android SDK + NDK
        run: |
          mkdir -p $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
  
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-19" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"
  
      - name: Set NDK path
        run: |
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
  
      - name: Update opencpn-libs
        run: |
          git config --global protocol.file.allow always
          git submodule update --init opencpn-libs
  
      - name: Install extra libs
        run: |
          if [ -f ci/extras/extra_libs.txt ]; then
            sudo xargs -a ci/extras/extra_libs.txt apt-get install -y
          fi
          if [ -f ci/extras/android-armhf_extra_libs.txt ]; then
            sudo xargs -a ci/extras/android-armhf_extra_libs.txt apt-get install -y
          fi
  
      - name: Download OCPNAndroidCommon
        run: |
          wget https://github.com/bdbcat/OCPNAndroidCommon/archive/master.zip
          unzip master.zip
          mv OCPNAndroidCommon-master OCPNAndroidCommon
  
      - name: Install latest CMake via pip
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install cmake
  
      - name: Configure CMake
        run: |
          mkdir build
          cd build
  
          # Determine BUILD_TYPE
          if git describe --exact-match --tags >/dev/null 2>&1; then
            BUILD_TYPE=Release
          else
            BUILD_TYPE=Debug
          fi
  
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=cmake/android-armhf-toolchain.cmake \
            -DANDROID_NDK=$ANDROID_NDK_HOME \
            -DOCPN_Android_Common=../OCPNAndroidCommon \
            -D_wx_selected_config=androideabi-qt-armhf \
            -DwxQt_Build=build_android_release_19_static_O3 \
            -DQt_Build=build_arm32_19_O3/qtbase \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  
      - name: Build
        run: |
          cd build
          make -j$(nproc)
  
      - name: Package
        run: |
          cd build
          make package
  
      - name: Upload to Cloudsmith
        if: github.event_name == 'push'
        shell: bash
        working-directory: build
        run: |
          chmod +x ../ci/gha-cloudsmith-upload.sh
          ../ci/gha-cloudsmith-upload.sh
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
          CLOUDSMITH_STABLE_REPO: ${{ secrets.CLOUDSMITH_STABLE_REPO }}
          CLOUDSMITH_BETA_REPO: ${{ secrets.CLOUDSMITH_BETA_REPO }}
          CLOUDSMITH_UNSTABLE_REPO: ${{ secrets.CLOUDSMITH_UNSTABLE_REPO }}
  