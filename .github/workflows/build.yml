name: Build OpenCPN Plugin

on:
  push:
    branches:
      - '*'
      - '!devel'
      - '!tmp'
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

env:
  CLOUDSMITH_USER: opencpn
  USE_UNSTABLE_REPO: OFF

jobs:

